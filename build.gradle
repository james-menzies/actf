plugins {

    id 'org.openjfx.javafxplugin' version '0.0.9' apply false
}


allprojects {
    group = "com.menzies"
    version = '1.2'

    repositories {
        mavenCentral()
    }
}


subprojects {

    apply plugin: 'org.openjfx.javafxplugin'
    apply plugin: 'java'

    sourceCompatibility = 14

    javafx {
        version = "14"
        modules = ['javafx.controls', 'javafx.fxml',]
    }

    dependencies {

        testImplementation 'junit:junit:4.13'
    }
}

