on:
  push:


jobs:
  create-windows-installer:
    name: Create Windows Installer
    runs-on: windows-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Install Java
        uses: actions/setup-java@v1
        with:
          java-version: '14.0.2'
          java-package: jdk
          architecture: x64
      - name: Build application w Gradle
        run: |
          cmd.exe /c 'gradlew.bat build'
      - name: Install Wix Tools
        run: |
          choco install wixtoolset -y
      - name: Build Installer
        run: |
          cmd.exe /c 'gradlew.bat jpackage'
      - name: Upload Windows Installer
        uses: actions/upload-artifact@v2
        with:
          name: windows-installer
          path: Demo/build/jpackage/*.msi
  create-release:
    name: Create Release with Installers
    runs-on: ubuntu-latest
    needs: create-windows-installer
#    strategy:
#      matrix:
#        filename: ["windows-installer", "hmm"]
    steps:
      - name: Download Windows Artifact
        uses: actions/download-artifact@v2
        with:
          path: artifacts
      - name: View Directory
        run: ls -R
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v1.0
          release_name: Test Release
          draft: true
          prerelease: true
      - name: Upload Installers
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/${{ matrix.filename }}
          asset_name: ${{ matrix.filename }}
          asset_content_type: application/zip
  delete-failed-release:
    name: Delete Release on Build Failure
    needs:
      create-release:
        result: failure
    steps:
      - name: Delete Tag and Release
        uses: dev-drprasad/delete-tag-and-release@v0.1.2
        with:
          delete_release: true
          tag_name: v1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
